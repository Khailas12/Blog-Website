{% extends 'base.html' %}


{% block content %}

<h1>Blog Home</h1>

<form method='POST' action='.'>{% csrf_token %}
    Search Blog: <input name='search' type='text'>
    <br>
    <input type='text' name='title' />
    <input type='submit' value='submit' />
</form>
<br>
<br>

<center>
    <table>
        <tr>
            <th id='title'>Title</th><th>content</th><th>Author</th>
        </tr>
        {% for items in blog %}
        
        <tr>

            <td>
                {{ items.title }} 
            </td>

            <td>
                {{ items.content }}
    
            </td>
            {% endfor %}
            <td>
                {{ user.username }}
            </td>
        </tr>

    </table>
</center>

{% endblock content %}
