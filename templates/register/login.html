{% extends 'base.html' %}

{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class='container py-5'>
    
      <br><br>

    <h1>Login</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ login_form|crispy }}
        
        <button class='btn btn-primary' type='submit'>Login</button>
    </form>
    <p class='text-center'>Don't have an account?
        <a href='/register'>Create an Account</a>.
    </p>
</div>

{% endblock content %}
