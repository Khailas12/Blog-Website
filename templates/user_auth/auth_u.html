{% extends 'base.html' %}

{% block content %}

<h1>Google Auth</h1>

<!--For whecking whether user is authenticated-->
{% if user.is_authenticated %}
    <p>You are logged in as {{ user.username }}</p>

{% else %}
    <a href="{% provider_login_url 'google' %}">Login with Google</a>

{% endif %}


{% endblock content %}
